spack:
  specs:
  - cmake
  - pkgconfig
  - mochi-thallium ^mercury~boostsys~checksum ^libfabric fabrics=tcp,rxm
  - nlohmann-json
  - spdlog
  - fmt
  - tclap
  - mochi-bedrock-module-api
  - python
  - py-pybind11
  - py-mochi-margo
  - py-coverage
  concretizer:
    unify: true
    reuse: true
  modules:
    prefix_inspections:
      lib: [LD_LIBRARY_PATH]
      lib64: [LD_LIBRARY_PATH]
